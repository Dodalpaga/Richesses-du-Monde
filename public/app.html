<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
    <title>Richesses du Monde</title>
  </head>

  <body>
    <div class="chat-container">
      <header class="chat-header">
        <div>
          <h2><i class="fas fa-comments"></i> Room :</h2>
          <h3 id="room-name"></h3>
        </div>
        <div>
          <h2><i class="fas fa-user"></i> User :</h2>
          <h3 id="greet-user" style="text-align: right; width: 50px"></h3>
        </div>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h2><i class="fas fa-users"></i> Users</h2>
          <ul class="users" id="users"></ul>
        </div>
      </main>
    </div>
    <div id="game">
      <div id="game-container"></div>
      <div id="game-background" class="row">
        <div id="players-game" class="column left"></div>
        <div id="transactions" class="column right"></div>
      </div>
    </div>

    <div id="cards">
      <div id="cards-container"></div>
      <div id="cards-background" class="row">
        <div id="players-cards" class="column left">
          <div class="row" style="height: 50%">
            <div id="cards-pl1" class="column pl1" style="width: 50%"></div>
            <div id="cards-pl2" class="column pl2" style="width: 50%"></div>
          </div>
          <div class="row" style="height: 50%">
            <div id="cards-pl3" class="column pl3" style="width: 50%"></div>
            <div id="cards-pl4" class="column pl4" style="width: 50%"></div>
          </div>
        </div>
        <div id="stock-cards" class="column right"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/pawns.js"></script>
    <script type="module" src="js/cards.js"></script>
    <script type="module" src="js/client.js"></script>
  </body>
</html>
