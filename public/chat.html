<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
    <title>Richesses du Monde</title>
  </head>

  <body>
    <div style="display: flex; height: 100%; width: 100%; overflow: hidden">
      <div class="chat-container">
        <header class="chat-header">
          <div>
            <h2><i class="fas fa-comments"></i> Room :</h2>
            <h3 id="room-name"></h3>
          </div>
          <div>
            <h2><i class="fas fa-user"></i> User :</h2>
            <h3 id="greet-user" style="text-align: right; width: 50px"></h3>
          </div>
          <a href="index.html" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h2><i class="fas fa-users"></i> Users</h2>
            <ul class="users" id="users"></ul>
          </div>
          <table>
            <tr id="table-header">
              <th class="ressource">Ressource</th>
              <th>User 1</th>
              <th>User 2</th>
              <th>User 3</th>
              <th>User 4</th>
            </tr>
            <tr id="Aluminium">
              <td class="ressource">Aluminium</td>
              <td class="value">
                <input
                  type="number"
                  id="Aluminium1"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
              <td class="value">
                <input
                  type="number"
                  id="Aluminium2"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
              <td class="value">
                <input
                  type="number"
                  id="Aluminium3"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
              <td class="value">
                <input
                  type="number"
                  id="Aluminium4"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
            </tr>

            <tr id="Cobalt">
              <td class="ressource">Cobalt</td>
              <td class="value">
                <input
                  type="number"
                  id="Cobalt1"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
              <td class="value">
                <input
                  type="number"
                  id="Cobalt2"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
              <td class="value">
                <input
                  type="number"
                  id="Cobalt3"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
              <td class="value">
                <input
                  type="number"
                  id="Cobalt4"
                  min="0"
                  max="100"
                  value="0"
                />%
              </td>
            </tr>
          </table>
        </main>
      </div>

      <div id="game-container">
        <div id="container"></div>
        <img id="Board" src="./imgs/RDM.jpg" alt="" />
      </div>
    </div>

    <div id="cardBoard">
      <div id="cards-container"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
