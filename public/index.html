<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/logo.png" />
    <title>Richesses du Monde</title>
  </head>

  <body>
    <div class="scrollingBG"></div>
    <div
      style="
        position: relative;
        display: flex;
        justify-content: center;
        padding: 20px;
      "
    >
      <div class="gw-title">
        <span>Richesses du Monde</span>
      </div>
    </div>
    <div class="join-container">
      <header class="join-header">
        <h1>Login to a Room</h1>
      </header>
      <main class="join-main">
        <form action="chat.html" name="login-form" id="login-form">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              maxlength="10"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <!-- <input
              type="text"
              name="room"
              id="room"
              placeholder="RoomName"
              required
            /> -->
            <select name="room" id="room">
              <option value="Room 1">Room 1</option>
              <option value="Room 2">Room 2</option>
              <option value="Room 3">Room 3</option>
              <option value="Room 4">Room 4</option>
              <option value="Room 5">Room 5</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Game</button>
        </form>
      </main>
    </div>
  </body>
</html>
