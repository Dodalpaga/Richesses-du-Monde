<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/logo.png" />
    <title>Richesses du Monde</title>
  </head>

  <body>
    <!-- <video width="600" height="100%" autoplay loop muted playsinline>
      <source
        src="https://rotato.netlify.app/alpha-demo/movie-webm.webm"
        type="video/webm"
      />
    </video> -->
    <video
      width="100%"
      height="100%"
      autoplay
      loop
      muted
      playsinline
      id="video"
    >
      <source src="./imgs/flare.mp4" type="video/mp4" />
    </video>
    <script>
      var v = document.getElementById("video");
      v.load();
      v.playbackRate = 0.5;
    </script>
    <div class="scrollingBG"></div>
    <div
      style="
        position: relative;
        display: flex;
        justify-content: center;
        padding: 20px;
      "
    >
      <div class="gw-title">
        <span>Richesses du Monde</span>
      </div>
    </div>
    <div class="join-container">
      <header class="join-header">
        <h1
          style="font-size: 50px; text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.74)"
        >
          Login to a Room
        </h1>
      </header>
      <main class="join-main">
        <form action="app.html" name="login-form" id="login-form">
          <div class="form-control">
            <label
              for="username"
              style="box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6)"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              maxlength="10"
              placeholder="Enter username..."
              required
              style="box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6)"
            />
          </div>
          <div class="form-control">
            <label for="room" style="box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6)"
              >Room</label
            >
            <!-- <input
              type="text"
              name="room"
              id="room"
              placeholder="RoomName"
              required
            /> -->
            <select
              name="room"
              id="room"
              style="box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6)"
            >
              <option value="Room 1">Room 1</option>
              <option value="Room 2">Room 2</option>
              <option value="Room 3">Room 3</option>
              <option value="Room 4">Room 4</option>
              <option value="Room 5">Room 5</option>
            </select>
          </div>
          <button
            type="submit"
            class="mainButton"
            style="box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6)"
          >
            Join Game
          </button>
        </form>
      </main>
    </div>

    <div class="rules">
      <a
        href="https://cdn.1j1ju.com/medias/d6/48/b7-richesses-du-monde-regle.pdf"
        target="_blank"
        style="color: white; text-decoration: none"
      >
        Rules</a
      >
    </div>
  </body>
  <footer>
    <a
      style="margin-right: 30px; color: white; text-decoration: underline"
      href="https://github.com/Dodalpaga/Richesses-du-Monde"
      >GitHub project</a
    >
    <p style="margin-left: 30px">by Dodalpaga</p>
  </footer>
</html>
